
<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Header Column -->
    <ng-container matColumnDef="header">
      <th mat-header-cell *matHeaderCellDef> Field </th>
      <td mat-cell *matCellDef="let row"> {{row.header}} </td>
    </ng-container>
  
    <!-- Primary Value Column -->
    <ng-container matColumnDef="primaryValue">
      <th mat-header-cell *matHeaderCellDef> Primary </th>
      <td mat-cell *matCellDef="let row"> {{row.primaryValue}} </td>
    </ng-container>
  
    <!-- Secondary Value Column -->
    <ng-container matColumnDef="secondaryValue">
      <th mat-header-cell *matHeaderCellDef> Secondary </th>
      <td mat-cell *matCellDef="let row"> {{row.secondaryValue}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['header', 'primaryValue', 'secondaryValue']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['header', 'primaryValue', 'secondaryValue'];"></tr>
  </table>
  
</div>
